<style type="text/css">

.mapDiv { width:140px; height:61px; padding: 5px; color:#369; background: url('http://www.iiwnet.com/images/jstx/mapti.gif') no-repeat; position:absolute; display: none; word-break:break-all; }
</style>
<script type="text/javascript">
$(document).ready(function(){
$("area").each(function(){
var $x=-70;
var $y=-80;
var name=$(this).attr("alt");
$(this).mouseover(function(e){
var index_num=$(this).index();
var dom="<div class='mapDiv'><p>伊而美提示您这是<span class='name'></span><span class='num'></span></p></div>";
$("body").append(dom);
$(".name").text(name);
$(".num").text(index_num)
$(".mapDiv").css({
top: (e.pageY + $y)+"px",
left: (e.pageX + $x)+"px"
}).show("fast");
}).mouseout(function(){
$(".mapDiv").remove();
}).mousemove(function(e){
$(".mapDiv").css({
top: (e.pageY + $y)+"px",
left: (e.pageX + $x)+"px"
})
});
});
})
</script>
